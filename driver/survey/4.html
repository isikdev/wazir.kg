<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Заполнение анкеты Wazir.kg</title>
        <link rel="stylesheet" href="../assets/scss/main.css">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    </head>
    <body>
        <main>
            <header>
                <div class="back">
                    <div class="container">
                        <div class="back__content">
                            <a href="./1.html"><img
                                    src="../assets/img/ico/back.svg"
                                    alt="back"></a>
                        </div>
                    </div>
                </div>
            </header>
            <section class="survey-3">
                <div class="container">
                    <div class="survey__content">
                        <h1 class="title-left">
                            Заполните анкету
                        </h1>
                        <div class="survey__profile-wrapper">
                            <div class="survey__profile">
                                <div class="survey__profile-item-active">
                                    <img src="../assets/img/ico/check.svg"
                                        alt="check">
                                </div>
                                <p>Про вас</p>
                            </div>
                            <div class="survey__profile">
                                <div class="survey__profile-item-active">
                                    2
                                </div>
                                <p>Про авто</p>
                            </div>
                            <div class="survey__profile">
                                <div class="survey__profile-item">
                                    3
                                </div>
                                <p>Условия</p>
                            </div>
                        </div>
                        <div class="register__form register__auth">
                            <form>
                                <div class="form-group">
                                    <label for="mark">Введите марку</label>
                                    <input type="text" id="mark"
                                        placeholder="Kia" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="model">Введите модель</label>
                                    <input type="text" id="model"
                                        placeholder="Rio" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="color">Введите Цвет</label>
                                    <input type="text" id="color"
                                        placeholder="Белый" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="year">Введите год
                                        выпуска</label>
                                    <input type="text" id="year"
                                        placeholder="00.00.0000"
                                        class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="number">Введите
                                        гос.номер</label>
                                    <input type="text" id="number"
                                        placeholder="AB1234567"
                                        class="form-input">
                                </div>
                                <button type="submit"
                                    class="main__btn">Продолжить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#year').mask('00.00.0000', {
                    placeholder: "дд.мм.гггг"
                });

                $('#number').mask('00KG000AAA', {
                    placeholder: "01KG123ABC",
                    translation: {
                        'A': {pattern: /[А-Я]/},
                        '0': {pattern: /[0-9]/}
                    }
                });

                function checkFields() {
                    const mark = $('#mark').val();
                    const model = $('#model').val();
                    const color = $('#color').val();
                    const year = $('#year').val();
                    const number = $('#number').val();

                    if (mark && model && color && year && number) {
                        $('.main__btn').addClass('main__btn-active');
                        return true;
                    } else {
                        $('.main__btn').removeClass('main__btn-active');
                        return false;
                    }
                }

                $('input').on('input', checkFields);

                $('form').on('submit', function(e) {
                    e.preventDefault();
                    if (checkFields()) {
                        window.location.href = '5.html';
                    }
                });
            });
        </script>
    </body>
</html>
