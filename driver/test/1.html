<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Выполнить тестовый заказ</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f4;
            }
    
            .slider {
                position: relative;
                width: 100%;
                max-width: 600px; /* Optional max-width for better visibility */
                height: 100vh;
                overflow: hidden;
            }
    
            .slides {
                display: flex;
            }
    
            .slides img {
                width: 100%;
                height: auto;
                flex-shrink: 0;
            }
    
            .slider-overlay {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 50%;
                background: transparent;
                z-index: 2;
                cursor: pointer;
            }
    
            .slider-overlay.left {
                display: none;
            }
    
            .slider-overlay.right {
                right: 0;
            }
    
            .click-area {
                position: absolute;
                bottom: 10%;
                left: 0;
                right: 0;
                height: 10%;
                background: transparent;
                cursor: pointer;
                z-index: 3;
            }
    
            .not-supported {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 20px;
                font-family: Arial, sans-serif;
                text-align: center;
            }
        </style>
    </head>
    <body>

        <div class="slider">
            <div class="slides">
                <img src="../assets/img/test/1.png" alt="1">
                <img src="../assets/img/test/2.png" alt="2">
                <img src="../assets/img/test/3.png" alt="3">
                <img src="../assets/img/test/4.png" alt="4">
                <img src="../assets/img/test/5.png" alt="5">
                <img src="../assets/img/test/6.png" alt="6">
                <img src="../assets/img/test/7.png" alt="7">
                <img src="../assets/img/test/8.png" alt="8">
                <img src="../assets/img/test/9.png" alt="9">
                <img src="../assets/img/test/10.png" alt="10">
                <img src="../assets/img/test/11.png" alt="11">
                <a href="../profile/1.html"></a>
            </div>
            <div class="slider-overlay right"></div>
            <div class="click-area"></div>
        </div>
        <div class="not-supported">
            Эта страница недоступна для планшетов и ПК. Доступ только с
            мобильных устройств.
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                const slides = $('.slides');
                const totalSlides = $('.slides img').length;
                let currentIndex = 0;
        
                function showSlide(index) {
                    const slideWidth = $('.slider').width();
                    slides.css('transform', `translateX(-${index * slideWidth}px)`);
                }
        
                $('.slider-overlay.right').on('click', function () {
                    if (currentIndex < totalSlides - 1) {
                        currentIndex++;
                        slides.css('transform', `translateX(-${currentIndex * $('.slider').width()}px)`).css('transition', 'none');
                    }
                });
        
                $(window).on('resize', function () {
                    slides.css('transform', `translateX(-${currentIndex * $('.slider').width()}px)`).css('transition', 'none');
                });
        
                $('.click-area').on('click', function () {
                    if (currentIndex === totalSlides - 1) {
                        window.location.href = '../profile/1.html';
                    }
                });
        
                function checkViewport() {
                    if ($(window).width() > 500) {
                        $('.slider').hide();
                        $('.not-supported').show();
                    } else {
                        $('.slider').show();
                        $('.not-supported').hide();
                    }
                }
        
                checkViewport();
                $(window).on('resize', checkViewport);
            });
        </script>
    </body>
</html>
