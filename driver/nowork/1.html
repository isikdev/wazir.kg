<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Карта - Wazir.kg</title>
        <link rel="stylesheet" href="../assets/scss/main.css">
    </head>
    <body>
        <main>
            <section class="map">
                <div class="container">
                    <div class="map__content">
                        <!-- Блок с предупреждением -->
                        <div class="map__warning">
                            <div class="warning-box">
                                <p>Заказы недоступны</p>
                                <span>необходимо пройти фотоконтроль</span>
                            </div>
                        </div>

                        <!-- Блок с балансом и информацией -->
                        <div class="map__info">
                            <div class="map__balance">
                                <div class="balance-circle">
                                    <span>+6</span>
                                </div>
                            </div>
                            <div class="map__profile">
                                <div class="map__profile-intro">
                                    <p>0 сом</p>
                                    <p>0 заказов</p>
                                </div>
                                <div class="map__profile-item">
                                    <a href="#">
                                        <img src="../assets/img/ico/profile.svg"
                                            alt="profile">
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Блок с подсказкой -->
                        <div class="map__hint">
                            <p>Откройте профиль- там вы увидите рейтинг,
                                заработок и доступные тарифы</p>
                        </div>

                        <!-- Кнопка "На линию" -->
                        <div class="map__action">
                            <p>На линию</p>
                        </div>

                        <!-- Нижняя навигация -->
                        <div class="map__nav">
                            <p>Чаты</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
