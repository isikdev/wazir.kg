<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Настройки - Wazir.kg</title>
        <link rel="stylesheet" href="../assets/scss/main.css">
    </head>
    <body>
        <main>
            <div class="settings">
                <div class="title-left">
                    <a href="./1.html" class="back-link">
                        <img src="../assets/img/ico/back.svg" alt="<">
                    </a>
                    Карта
                </div>

                <div class="settings-section">
                    <div class="settings-item">
                        <div class="settings-item__left">
                            <span>3D-режим</span>
                        </div>
                        <div class="settings-item__right">
                            <input type="checkbox" />
                        </div>
                    </div>

                    <div class="settings-item">
                        <div class="settings-item__left">
                            <span>Автомасштабирование</span>
                        </div>
                        <div class="settings-item__right">
                            <input type="checkbox" />
                        </div>
                    </div>

                    <div class="settings-item">
                        <div class="settings-item__left">
                            <span>Не вращать карту в режиме навигации</span>
                        </div>
                        <div class="settings-item__right">
                            <input type="checkbox" />
                        </div>
                    </div>

                    <div class="settings-item">
                        <div class="settings-item__left">
                            <span>Скоростной режим</span>
                        </div>
                        <div class="settings-item__right">
                            <input type="checkbox" />
                        </div>
                    </div>

                    <div class="settings-item">
                        <div class="settings-item__left">
                            <span>Показывать дорожные события</span>
                        </div>
                        <div class="settings-item__right">
                            <input type="checkbox" />
                        </div>
                    </div>

                    <div class="settings-item">
                        <div class="settings-item__left">
                            <span>Камеры</span>
                        </div>
                        <div class="settings-item__right">
                            <input type="checkbox" />
                        </div>
                    </div>

                    <div class="settings-item">
                        <div class="settings-item__left">
                            <span>Аварии</span>
                        </div>
                        <div class="settings-item__right">
                            <input type="checkbox" />
                        </div>
                    </div>

                    <div class="settings-item">
                        <div class="settings-item__left">
                            <span>Перекрытия</span>
                        </div>
                        <div class="settings-item__right">
                            <input type="checkbox" />
                        </div>
                    </div>

                    <div class="settings-item">
                        <div class="settings-item__left">
                            <span>Дорожные работы</span>
                        </div>
                        <div class="settings-item__right">
                            <input type="checkbox" />
                        </div>
                    </div>

                    <div class="settings-item">
                        <div class="settings-item__left">
                            <span>Разводка мостов</span>
                        </div>
                        <div class="settings-item__right">
                            <input type="checkbox" />
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
