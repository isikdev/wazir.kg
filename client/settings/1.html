<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Настройки - Wazir.kg</title>
        <link rel="stylesheet" href="../assets/scss/main.css">
        <style>
            .settings-item__left {
                padding: 12px 0;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="settings">
                <div class="settings__header">
                    <a href="../main/1.html">
                        <div class="profile__back" style="padding: 12px 0;">
                            <img
                                src="../assets/img/ico/prev_profile.svg"
                                alt="back">
                        </div>
                        <h1 class="title-left">Настройки</h1>
                    </a>
                </div>
                <div class="settings-section">
                    <h3>Общие</h3>
                    <div class="settings-item">
                        <div
                            class="settings-item__left settings-item-left-desc">
                            <span>Пробка на карте</span>
                        </div>
                        <div class="settings-item__right">
                            <input type="checkbox">
                        </div>
                    </div>

                    <div class="settings-item">
                        <div
                            class="settings-item__left settings-item-left-desc">
                            <span>Язык приложение</span>
                        </div>
                        <div class="settings-item__right">
                            <a href="#"><img src="../assets/img/ico/next.svg"
                                    alt="next"></a>
                        </div>
                    </div>
                    <div class="settings-item">
                        <div
                            class="settings-item__left settings-item-left-desc">
                            <span>Язык голосового ввода</span>
                        </div>
                        <div class="settings-item__right">
                            <a href="#"><img src="../assets/img/ico/next.svg"
                                    alt="next"></a>
                        </div>
                    </div>
                    <div class="settings-item">
                        <div
                            class="settings-item__left settings-item-left-desc">
                            <span>Не звонить</span>
                        </div>
                        <div class="settings-item__right">
                            <input type="checkbox">
                        </div>
                    </div>
                    <div class="settings-item">
                        <div
                            class="settings-item__left settings-item-left-desc">
                            <span>Показать водителю где я</span>
                        </div>
                        <div class="settings-item__right">
                            <input type="checkbox">
                        </div>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Уведомления</h3>
                    <div class="settings-item">
                        <div
                            class="settings-item__left settings-item-left-desc">
                            <span>Снижение цены</span>
                        </div>
                        <div class="settings-item__right">
                            <input type="checkbox">
                        </div>
                    </div>
                    <div class="settings-item">
                        <div
                            class="settings-item__left settings-item-left-desc">
                            <span>Акции</span>
                        </div>
                        <div class="settings-item__right">
                            <input type="checkbox">
                        </div>
                    </div>
                    <div class="settings-item">
                        <div
                            class="settings-item__left settings-item-left-desc">
                            <span>Новые функции</span>
                        </div>
                        <div class="settings-item__right">
                            <input type="checkbox">
                        </div>
                    </div>
                    <div class="settings-item">
                        <div
                            class="settings-item__left settings-item-left-desc">
                            <span>Рекомендуемые поездки</span>
                        </div>
                        <div class="settings-item__right">
                            <input type="checkbox">
                        </div>
                    </div>
                    <div class="settings-item">
                        <div
                            class="settings-item__left settings-item-left-desc">
                            <span>Партнерские программы</span>
                        </div>
                        <div class="settings-item__right">
                            <input type="checkbox">
                        </div>
                    </div>
                </div>
            </main>

    </html>
